<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0;
      height: 100%;
      background-color: aliceblue;
    }
    .container{
      width: 1000px;
      background-color: antiquewhite;
      margin: 0 auto;
      display: flex;
    }
    header, footer{
      width: 100%;
      height: 100px;
      background-color: beige;
    }
    main{
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
  <div class="container">
  <header>
    Header content
  </header>
  <main>
    Main content
  </main>
  <footer>
    footer content
  </footer>
</div>
</body>
</html>
